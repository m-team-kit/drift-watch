[entryPoints]
[entryPoints.web]
# Listen on port 80 for incoming requests
address = ":80"
[entryPoints.ping]
address = ":8082"

[providers]
# Enable the file provider to define routers / middlewares / services in file
[providers.file]
directory = "/etc/traefik/conf.d"

[ping]
# Enable the ping endpoint for health checks
entryPoint = "ping"

[accessLog]
# Enable access logs
