# See: https://docs.docker.com/compose/multiple-compose-files/merge/
version: "3.8"

services:
  testing:
    restart: no
    build:
      dockerfile: Dockerfile.test
    depends_on:
      reverse-proxy:
        condition: service_healthy
    network_mode: "host"
    environment:
      DRIFT_MONITOR_URL: ${DRIFT_MONITOR_URL:?}
      DRIFT_MONITOR_TOKEN: ${DRIFT_MONITOR_TOKEN:?}

  reverse-proxy:
    restart: no

  frontend:
    restart: no
    build:
      target: production

  backend:
    restart: no
    build:
      target: production
    environment:
      APP_DATABASE_NAME: test-data

  database:
    restart: no
    volumes:
      - ./sandbox/load-database.sh:/docker-entrypoint-initdb.d/load-db.sh:ro
      - ./sandbox/database:/tmp/database
    environment:
      MONGO_INITDB_DATABASE: test-data

secrets:
  database_password:
    file: sandbox/secrets/app_database_password
